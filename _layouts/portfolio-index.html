---
layout: default
---
<div id="content">
{{ content }}
    <div class="portfolio_thumb_section">
{% for item in site.works reversed %}
        <div class="portfolio_thumb_item">
            <a href="{{ item.url }}"><img class="alignleft" src="{{ item.portfolio.cover.thumb }}"/></a>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </div>
{% endfor %}
    </div>
</div>
